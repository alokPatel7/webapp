<div class="login-box">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="header flex justify-content-center m-5">
      <h2 class="heading-text">SignUp</h2>
      <i class="fa fa-area-chart"></i>
    </div>
    <!-- <div class="field p-fluid mb-3">
      <span class="p-float-label">
        <input
          type="text"
          id="username"
          formControlName="username"
          pInputText
          autocomplete="off"
        />
        <label for="username">Username</label>
      </span>
    </div> -->
    <div class="field p-fluid mb-3">
      <span class="p-float-label">
        <input type="email" id="email" formControlName="email" pInputText />
        <label for="email">Email</label>
      </span>
    </div>
    <div class="field p-fluid mb-3">
      <span class="p-float-label">
        <p-password formControlName="password" [toggleMask]="true"></p-password>
        <label for="password">Password</label>
      </span>
    </div>
    <div class="field p-fluid mb-3">
      <span class="p-float-label">
        <p-password
          formControlName="checkpassword"
          [toggleMask]="true"
          [feedback]="false"
        ></p-password>
        <label for="password">Re-Password</label>
      </span>
    </div>
    <p-button type="submit" label="Login"></p-button>
    <div class="footer mt-3 flex justify-content-between">
      <a href=""></a>
      <a href="">Help?</a>
    </div>
  </form>
</div>

<div class="footer-action mt-5">
  Have an Account? <a [routerLink]="['/auth/signin']">SignIn</a>
</div>
